<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VDWN.net - YouTube Downloader</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1e1e1e;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 0.5em 0;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    input {
      background: #2a2a2a;
      color: white;
    }
    select {
      background: #2a2a2a;
      color: white;
    }
    button {
      background: #ff4444;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .progress-container {
      background: #333;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-bar {
      background: #00c853;
      color: black;
      text-align: center;
      padding: 4px;
      height: 20px;
      width: 0%;
    }
    h1 img {
      height: 36px;
      vertical-align: middle;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><img src="/static/logo.png" alt="logo"> VDWN.net</h1>
    <form id="download-form">
      <input type="url" name="url" value="https://www.youtube.com/watch?v=dQw4w9WgXcQ" required>
      <select name="format">
        <option value="audio">Audio</option>
        <option value="video">Video</option>
      </select>
      <select name="audio_format">
        <option value="mp3">MP3</option>
        <option value="aac">AAC</option>
        <option value="ogg">OGG</option>
        <option value="wav">WAV</option>
      </select>
      <select name="quality">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <button type="submit">Download</button>
    </form>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar">0%</div>
    </div>
  </div>
  <script>
    const form = document.getElementById('download-form');
    const progressBar = document.getElementById('progress-bar');

    form.onsubmit = e => {
      e.preventDefault();
      const data = new FormData(form);
      fetch("/start-download", { method: "POST", body: data })
        .then(res => res.json())
        .then(json => {
          if (!json.download_id) {
            alert("Error: " + (json.error || "Unknown"));
            return;
          }
          const downloadId = json.download_id;
          const poll = setInterval(() => {
            fetch("/progress/" + downloadId)
              .then(res => res.json())
              .then(data => {
                let percent = data.progress;
                progressBar.style.width = percent + "%";
                progressBar.textContent = percent + "%";
                if (percent >= 100) {
                  clearInterval(poll);
                  window.location.href = "/downloads/" + downloadId;
                }
              });
          }, 1000);
        })
        .catch(err => {
          console.error(err);
          alert("Request failed: " + err.message);
        });
    };
  </script>
</body>
</html>
