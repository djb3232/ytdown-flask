<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VDWN.net - YouTube Downloader</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .hero {
      background-color: #212529;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
    }
    .hero img {
      max-height: 100px;
      margin-bottom: 1rem;
    }
    .footer {
      text-align: center;
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <div class="hero">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="VDWN Logo">
    <h1>VDWN.net</h1>
    <p>Fast & Simple YouTube Video and Audio Downloader</p>
  </div>

  <form action="/start-download" method="POST" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label for="url" class="form-label">YouTube URL</label>
      <input type="url" id="url" name="url" class="form-control" placeholder="https://www.youtube.com/watch?v=..." required>
    </div>

    <div class="mb-3">
      <label class="form-label">Choose Format</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="format" value="video" checked>
        <label class="form-check-label">Video (MP4)</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="format" value="audio">
        <label class="form-check-label">Audio (MP3)</label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100">Download</button>
  </form>

  <div class="progress mt-4" style="height: 25px;">
    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
  </div>

  <div class="footer">
    <p>© 2025 <strong>VDWN.net</strong> – Built with Flask + PyTube + ffmpeg</p>
  </div>
</div>

<script>
document.querySelector("form").onsubmit = function (e) {
    e.preventDefault();
    const form = e.target;
    const data = new FormData(form);
    const progressBar = document.getElementById("progressBar");

    fetch("/start-download", {
        method: "POST",
        body: data
    }).then(res => res.json())
      .then(json => {
        const downloadId = json.download_id;
        const poll = setInterval(() => {
          fetch(`/progress/${downloadId}`)
            .then(res => res.json())
            .then(data => {
              let percent = data.progress;
              progressBar.style.width = percent + "%";
              progressBar.textContent = percent + "%";
              if (percent >= 100) {
                clearInterval(poll);
                window.location = "/downloads/" + downloadId;
              }
            });
        }, 1000);
    });
}
</script>

</body>
</html>
